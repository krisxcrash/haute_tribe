<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Step 1</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                <p>Step 2</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                <p>Step 3</p>
            </div>
        </div>
    </div>
    <form role="form" id="formSelect">
        <div class="row setup-content" id="step-1">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Step 1</h3>
                    <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name"  />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-2">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Step 2</h3>
                    <div class="form-group user-select">
                        <h5>Question 1</h5>
                        <label for="q1">Bold, open-minded, enjoys life to the fullest</label>
                            <select class="form-control questions" id="q1">
                              <option value = "">Select an Option</option>
                              <option value = "1">1 (Strongly Disagree)</option>
                              <option value = "2">2 (Disagree)</option>
                              <option value = "3">3 (Neutral)</option>
                              <option value = "4">4 (Agree)</option>
                              <option value = "5">5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group user-select">
                        <h5>Question 2</h5>
                        <label for="q2">You live in jeans, shorts, plain t-shirts and confortable shoes</label>
                            <select class="form-control questions" id="q2">
                              <option value = "">Select an Option</option>
                              <option value = "1">1 (Strongly Disagree)</option>
                              <option value = "2">2 (Disagree)</option>
                              <option value = "3">3 (Neutral)</option>
                              <option value = "4">4 (Agree)</option>
                              <option value = "5">5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group user-select">
                        <h5>Question 3</h5>
                        <label for="q3">Urban Outfitters, Free People and Anthropologie is your jam</label>
                            <select class="form-control questions" id="q3">
                              <option value = "">Select an Option</option>
                              <option value = "1">1 (Strongly Disagree)</option>
                              <option value = "2">2 (Disagree)</option>
                              <option value = "3">3 (Neutral)</option>
                              <option value = "4">4 (Agree)</option>
                              <option value = "5">5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group user-select">
                        <h5>Question 4</h5>
                        <label for="q4">You are preppy, but with a modern edge. Other then the odd stripe, you prefer solid colors</label>
                            <select class="form-control questions" id="q4">
                              <option value = "">Select an Option</option>
                              <option value = "1">1 (Strongly Disagree)</option>
                              <option value = "2">2 (Disagree)</option>
                              <option value = "3">3 (Neutral)</option>
                              <option value = "4">4 (Agree)</option>
                              <option value = "5">5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group user-select">
                        <h5>Question 5</h5>
                        <label for="q5">You are fearless when it comes to mixing colors, fabrics, textures and prints</label>
                            <select class="form-control questions" id="q5">
                              <option value = "">Select an Option</option>
                              <option value = "1">1 (Strongly Disagree)</option>
                              <option value = "2">2 (Disagree)</option>
                              <option value = "3">3 (Neutral)</option>
                              <option value = "4">4 (Agree)</option>
                              <option value = "5">5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Company Name</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Company Address</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-3">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Step 3</h3>
                    <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
                </div>
            </div>
        </div>
    </form>
    </div>

</body>

</html>
